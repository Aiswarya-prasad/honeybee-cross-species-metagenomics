name: dram-env
channels:
  - conda-forge
  - bioconda
dependencies:
  - python>=3.7
  - pandas
  - pytest
  - scikit-bio
  - prodigal
  # suggested here: https://github.com/WrightonLabCSU/DRAM/issues/227
  - mmseqs2=13.45111
  - hmmer!=3.3.1
  - trnascan-se >=2
  - scipy<=1.8.1
  - sqlalchemy
  - barrnap
  - altair >=4
  - openpyxl
  - networkx
  - ruby
  - parallel
  - dram
